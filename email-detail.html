<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./email.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <!-- end of md 3 -->
        <div class="col-md-8">
          <br>
          <br>
          <br>
          <br>
          <br>
          <!-- copy from here -->
          <div class="email-wrapper">
            <div class="email-detail scrollable">
              <div class="row">
                <div class="col-md-6">
                  <span class="main-e-subject">
                    Email Subject
                  </span>
                  <!-- end of main e subject -->
                </div>
                <!-- end of md 6 -->
                <div class="col-md-6">
                  <span class="new-tab">
                    <i class="fa fa-external-link" aria-hidden="true"></i>
                  </span>
                  <!-- end of new tab -->
                </div>
                <!-- end of md 6 -->
              </div>
              <!-- end of row -->
              <div class="row function-bar">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-2">
                      <span class="user-icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                      </span>
                    </div>
                    <!-- end of md 2 -->
                    <div class="col-md-10">
                      <div class="col-md-12 generic sender-name">
                        Sender name
                      </div>
                      <!-- end of md 12 -->
                      <div class="col-md-12 generic sender-email">
                        &lt;sender@sender.com&gt;
                      </div>
                      <!-- end of md 12 -->
                    </div>
                    <!-- end of md 10 -->
                  </div>
                  <!-- end of row -->
                </div>
                <!-- end of md 6 -->
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-10 email-date">
                      Apr 6 (5 days ago)
                    </div>
                    <div class="col-md-2">
                      <span class="reply">
                        <i class="fa fa-share" aria-hidden="true"></i>
                      </span>
                    </div>
                  </div>
                  <!-- end of row -->
                </div>
                <!-- end of md 6 -->
              </div>
              <!-- end of row -->

              <div class="details">
                <div class="contents-wrapper">
                  EMAIL DETAIL GOES HERE
                </div>
                <!-- end of contents wrapper -->
              </div>
              <!-- end of details -->

            </div>
            <!-- end of email detail -->
          </div>
          <!-- end of email wrapper -->

          <!-- end copy here -->
        </div>
        <!-- end of md 9 -->
      </div>
    </div>
    <!-- end of container -->
  </body>
</html>
